<div *ngIf="carroCargado">
  <div class="card" *ngIf="productosCarro">
    <div class="producto" *ngFor="let producto of productosCarro">
        <div class="imagen">
          <img src="assets/img/{{ producto.imagen }}" alt="">
        </div>
        <h4>{{producto.nombre}}</h4>
        <p>id: {{producto.id}}</p>
        <p>Cantidad: {{arrayProdsCarroCant[producto.id]}}</p>
        <p>{{producto.precio}}€</p>

        <button type="button" class="btn btn-danger" (click)="eliminarProducto(producto.id)">Danger</button>
      </div>
    </div>
    <div class="card">
      <div class="total">
        Total: {{total}}€
      </div>
    </div>
</div>
