<div *ngIf="cargados">
  <div class="card">
    <div class="card-header">
      <h1>{{producto.nombre}}</h1>
    </div>

    <div class="card-body">
      <div class="producto">
        <div class=""><img src="assets/img/{{ producto.imagen }}" alt=""></div>
        <p> Precio: {{producto.precio}}</p>
        <p> Descripcion: {{producto.descripcion}}</p>
      </div>

    </div>

  </div>
</div>
